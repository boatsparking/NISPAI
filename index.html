<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISPAI 规则说明</title>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        #dialogue {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            font-size: 18px;
            line-height: 1.5;
        }
        #choices {
            margin-top: 20px;
        }
        .choice-btn {
            background-color: #444;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .choice-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="dialogue">加载中...</div>
    <div id="choices"></div>

    <script src="game.js"></script>
</body>
</html>
